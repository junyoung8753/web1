<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var cowerkers = ["egoing", "leezche"];
    </script>

    <h2>get</h2>
    <script>
      document.write(cowerkers[0]);
      document.write(cowerkers[1]);
    </script>

    <h2>add</h2>
    <script>
      cowerkers.push('duru');
      cowerkers.push('taeho');
    </script>

    <h2>count</h2>
    <script>
        document.write(cowerkers.length);
    </script>
  </body>
</html>
